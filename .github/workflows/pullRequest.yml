name: Test and build

on:
  pull_request:
    branches:
      - main

jobs:
  validate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Make build
        run: npm run build

      - name: Start Next.js Server
        run: npm start &
        env:
          NODE_ENV: development

      - name: Wait for Server to Start
        run: npx wait-on http://localhost:3000

      - name: Validate HTML
        run: npm run validate-html
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.1-noble

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.6.0'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run coverage

  build:
    runs-on: ubuntu-latest
    needs: 
      - validate-html
      - test

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.6.0'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Make build
        run: npm run build

      - name: Run lighthouse
        run: |
          npm install -g @lhci/cli@latest
          npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}