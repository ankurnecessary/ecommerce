name: Test and build

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-bulid:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.6.0'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Make bulid
        run: npm run build
